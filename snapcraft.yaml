name: home-assistant-escoand
version: 0.64.3snap1
summary: Open-source home automation platform running on Python 3
description: |
  Home Assistant is a home automation platform running on Python 3.
  It is able to track and control all devices at home and offer a
  platform for automating control.
icon: icon.png

grade: stable
confinement: strict

apps:
  hass:
    command: hass --config $SNAP_DATA
    daemon: simple
    restart-condition: always
    plugs: [network, network-bind]

parts:
  home-assistant:
    plugin: python38
    source: https://github.com/home-assistant/core.git
    source-tag: "0.109.4"
    build-packages:
      - libffi-dev
      - libjpeg8-dev
      - libssl-dev
      - libudev-dev
      - libxml2-dev
      - libxslt1-dev
      - zlib1g-dev
    requirements: requirements_all.txt
    stage:
      - -lib/python3.8/site-packages/tabulate-0.7.7.dist-info/.PKG-INFO.swp
      - -man/
      - -share/
      - -usr/share/
